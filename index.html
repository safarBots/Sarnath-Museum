<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Museum Ticket Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+FR+Trad:wght@100..400&family=Sevillana&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      intent="WELCOME"
      chat-title="Safar Bot"
      agent-id="882e8f2e-14de-4c32-b1ae-20d8f90bbb4e"
      language-code="en"
      chat-icon="./img/img14.png"
      expand="true"
    ></df-messenger>
    <style>
      df-messenger {
        --df-messenger-bot-message: rgb(113 63 18 / var(--tw-bg-opacity));
        --df-messenger-button-titlebar-color: rgb(113 63 18 / var(--tw-bg-opacity));
        --df-messenger-chat-background-color: #ffffff;
        --df-messenger-font-color: #fff;
        --df-messenger-user-message: rgb(113 63 18 / var(--tw-bg-opacity));
      }
    </style>
    <style>
      .slider-wrapper {
        overflow: hidden;
        white-space: nowrap;
        position: relative;
      }
      .slider {
        display: inline-block;
        white-space: nowrap;
        animation: slider 15s linear infinite;
      }
      .slider img {
        height: 300px;
        width: auto;
        display: inline-block;
      }
      @keyframes slider {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      #a {
        align-items: center;
      }

      .sevillana-regular {
        font-family: "Sevillana", cursive;
        font-weight: 600;
        font-style: normal;
      }

      .playwrite-fr-trad{
        font-family: "Playwrite FR Trad", cursive;
        font-optical-sizing: auto;
        font: weight 200px;;
        font-style: normal;
      }
      .pacifico-regular {
        font-family: "Pacifico", cursive;
        font-weight: 400;
        font-style: normal;
      }

    </style>

      
  </head>
  <body class="bg-gray-200 text-black font-sans">
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-K4SK6FP3"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Navbar -->
    <nav class="bg-yellow-900 text-white p-1">
      <div class="container mx-auto flex justify-between items-center">
        <div id="a" class="flex space-x-6">
          <img src="./img/img14.png" alt="logo" class="w-20" />
          <a href="#" class="sevillana-regular text-4xl font-bold">Sarnath Museum</a>
        </div>

        <ul class="flex space-x-14">
          <li>
            <a href="#home" class="pacifico-regular hover:remove-underline hover:text-yellow-500"
              >Home</a
            >
          </li>
          <li>
            <a href="#tickets" class="pacifico-regular hover:remove-underline hover:text-yellow-500"
              >Tickets</a
            >
          </li>
          <li>
            <a href="#about" class="pacifico-regular hover:remove-underline hover:text-yellow-500"
              >About Us</a
            >
          </li>
          <li>
            <a
              href="#login"
              class="pacifico-regular rounded-2xl hover:remove-underline px-5 py-2 bg-yellow-500 hover:bg-yellow-400 text-black"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      id="home"
      class="bg-cover bg-center h-screen flex items-center justify-center text-center bg-[url('./img/img13.png')]"
    >
      <div class="bg-black bg-opacity-50 p-8 rounded-lg">
        <h1 class="sevillana-regular text-5xl font-bold text-white mb-4">
          Welcome to the Museum
        </h1>
        <p class=" text-lg text-white mb-6">
          Explore history and art like never before. Book your tickets now!
        </p>
        <a
          href="#tickets"
          class="pacifico-regular text-2xl bg-yellow-500 hover:bg-yellow-400 text-gray-800 px-6 py-1 rounded-full font-semibold"
          >Explore</a
        >
      </div>
    </section>

    <!-- Ticket Booking Section -->
    <section id="tickets" class="py-16">
      <div class="container mx-auto px-4">
        <h2 class="pacifico-regular text-4xl font-bold text-center mb-8">Book Your Tickets</h2>
        <div class="flex justify-center">
          <form
            id="myForm"
            action="#"
            method="POST"
            class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md"
          >
            <div class="mb-4">
              <label for="name" class="block text-sm font-medium text-gray-700"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="px-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm"
                required
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="px-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm"
                required
              />
            </div>
            <div class="mb-4">
              <label for="date" class="block text-sm font-medium text-gray-700"
                >Date</label
              >
              <input
                type="date"
                id="date"
                name="date"
                class="px-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm"
                required
              />
            </div>
            <div class="mb-4">
              <label for="age" class="block text-sm font-medium text-gray-700"
                >Age</label
              >
              <input
                type="number"
                id="age"
                name="age"
                class="px-2 mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm"
                required
              />
            </div>
            <button
              type="submit"
              class="bg-yellow-500 text-gray-800 px-6 py-3 rounded-full font-semibold hover:bg-yellow-400"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Image Slider Section -->
    <section id="slider" class="py-16">
      <div class="container mx-auto px-4">
        <h2 class="pacifico-regular text-4xl font-bold text-center mb-8">Gallery</h2>
        <div class="slider-wrapper">
          <div class="slider">
            <img src="./img/img12.webp" alt="Image 1" />
            <img src="./img/img11.webp" alt="Image 2" />
            <img src="./img/img10.webp" alt="Image 3" />
            <img src="./img/img9.webp" alt="Image 4" />
            <img src="./img/img8.webp" alt="Image 5" />
            <img src="./img/img7.webp" alt="Image 6" />
            <img src="./img/img6.webp" alt="Image 7" />
            <img src="./img/img5.webp" alt="Image 8" />
            <img src="./img/img4.webp" alt="Image 9" />
            <img src="./img/img3.webp" alt="Image 10" />
            <img src="./img/img2.webp" alt="Image 11" />
            <img src="./img/img1.webp" alt="Image 12" />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-brown-900 text-white py-6">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Museum. All rights reserved.</p>
      </div>
    </footer>
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevents the default form submission behavior

          // Perform any additional form validation or processing here

          // Redirect to booking.html
          window.location.href = "./booking.html";
        });
    </script>
  </body>
</html>
